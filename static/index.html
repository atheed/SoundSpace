<!DOCTYPE html>
<html lang="en-US" >
	<head>
		<link rel="stylesheet" href="style.css">
		<title>App Name</title>
		<meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="index.js" type="text/javascript"></script>
	</head>
	<body>
		<h1 align="center">App Name</h1>
		<br><br>
		<br /> <br />
		<div id="landing">
			<div class="input-field">
			<input type="text" name="field1" placeholder="Room Name" />
			<button id="createRoomButton" class="btn">Create Room</button>
			<button id="joinRoomButton" class="btn">Join Room</button>
			</div>
		</div>
		<div id="create">
			<div id="radioDiv">
			<input type="radio" id="pubRadio" class="css-checkbox" name="privacy" checked="checked" value="public" />
			<label for="pubRadio" class="css-label">Public</label>
			<input type="radio" id="privRadio" class="css-checkbox" name="privacy" value="private"/>
			<label for="privRadio" class="css-label">Private</label>
			</div>
			<div class="input-field">
			<input type="text" name="pswdfield" placeholder="Password for new room" />
			<button id="createContinueButton" class="btn passwordButton">Create Room</button>
			</div>
		</div>

		<div id="join">
			<div class="input-field">
			<input type="text" name="pswdfield" placeholder="Password for existing room" />
			<button id="joinContinueButton" class="btn passwordButton">Join Room</button>
			</div>
		</div>

	</body>
</html>
