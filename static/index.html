<!DOCTYPE html>
<html lang="en-US" >
	<head>
		<link rel="stylesheet" href="style.css">
		<title>App Name</title>
		<meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="index.js" type="text/javascript"></script>
	</head>
	<body>
		<h1 align="center">App Name</h1>
		<br><br>
		
		<br /> <br />
		<div id="landing">

			<font face="Trebuchet MS" size="5" color="white"><b>Room name: </b></font><input type="text" name="RoomSearch" style="font-size:20px" value="">
			<br><br>

			<button class="btn createButton">Create Room</button>
			<button class="btn joinButton">Join Room</button>

		</div>
		<div id="create">

			<input type="radio" name="privacy" checked="true" value="public">Public</input>	
			<input type="radio" name="privacy" value="private">Private</input>	
			<p class="password">Password:</p>
			<input type="text" class="password" name="password-text" />
			<button id="continue-button">Continue</button>	

		</div>

	</body>
</html>
